<body ng-app="ijwApp">

        <span class="icon-bar"></span>

      </button>
            <a class="navbar-brand" href="#!/"><img class="logo" src="./images/ijw.jpg"></a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" ng-controller="headerCtrl">
                <ul class="nav navbar-nav">
                    <li ng-class="{ active: isActive('/')}"><a href="#!/">Home</a></li>
                    <li ng-class="{ active: isActive('/mission')}"><a href="#!/mission">Mission</a></li>
                    <li ng-class="{ active: isActive('/profile')}"><a href="#!/profile">Profile</a></li>
                    <li ng-class="{ active: isActive('/about')}"><a href="#!/about">About</a></li>

                </ul>
                <ul class="nav navbar-nav navbar-right" ng-controller="logoutCtrl">
                    <li ng-if="loggedIn === true"><a ng-click='logout()'>Logout</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right" ng-controller="logoutCtrl">
                    <li ng-class="{ active: isActive('/login')}" ng-if="loggedIn !== true"><a href="#!/login">Login</a></li>
                </ul>

        </div>
